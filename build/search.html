<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- The above 3 meta tags *must* come first in the head;
  any other head content must come *after* these tags -->
  <title>Find My Jam - Search</title>

  <!-- Bootstrap's CSS -->
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <!-- Custom CSS -->
  <link href="css/search.css" rel="stylesheet">
  <link href="css/scroll.css" rel="stylesheet">
</head>

<body>
  <!-- Our Facebook layout will go here. -->
  <nav class="navbar navbar-fixed-top navbar-default">
    <!-- ".container-fluid" expands to fill the entire browser view's width.
    ".container" will use the same width as the ".container" in the body,
    which contains the three columns of content.

    We want ".container" here so the navbar is the same width as the content.

    Confused? Try switching between the two container classes once you have a
    complete navbar to see the difference. -->
    <div class="container">
      <!-- This code is only active when viewing the site on mobile. We will not
      cover responsive design, but we'll leave this in, as it's part of the
      example code.-->
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <!-- Use a "home" glyphicon as a logo. -->
      </div>

      <!-- On mobile, this div is hidden by default. The user hits the button
      in the `navbar-header` to see the content of the div.
      On desktop, this div is visible all of the time. -->
      <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
        <div class="nav navbar-nav navbar-left" role="search">
          <!-- Left-aligned items. -->
          <a class="navbar-brand" href="#">
            <!-- This is how you display a glyphicon. -->
            LetsJam!
          </a>
          <div class="btn-group">
            <button type="button" class="btn btn-default navbar-btn">
              <span class="glyphicon glyphicon-home"></span>
            </button>
            <button type="button" class="btn btn-default navbar-btn">
              <span class="glyphicon glyphicon-search"></span>
            </button>
          </div>
        </div>
        <div class="nav navbar-nav navbar-right">
          <!-- Right-aligned items -->
          <div class="btn-toolbar" role="toolbar">
            <div class="btn-group" role="group">
              <button type="button" class="btn btn-default navbar-btn">
                <span class="glyphicon glyphicon-comment"></span>
                <span class="badge">5</span>
              </button>
              <div class="btn-group" role="group">
                <button type="button" class="btn btn-default dropdown-toggle navbar-btn" data-toggle="dropdown">
                  <span class="glyphicon glyphicon-user"></span>Â 
                  <strong>Sean Morris</strong>
                  <span class="glyphicon glyphicon-chevron-down"></span>
                </button>
                <ul class="dropdown-menu">
                  <li>
                    <div class="navbar-login">
                      <div class="row">
                        <div class="col-lg-4">
                          <p class="text-center">
                            <img src="img/SeanProfile.png" class="img-cirle img-responsive"/>
                          </p>
                        </div>
                        <div class="col-lg-8">
                          <p class="text-left"><strong>Sean Morris</strong></p>
                          <p class="text-left small">scmorris@umass.edu</p>
                          <p class="text-left">
                            <a href="#" class="btn btn-primary btn-block btn-sm">Settings</a>
                          </p>
                        </div>
                      </div>
                    </div>
                  </li>
                  <li class="divider"></li>
                  <li>
                    <div class="navbar-login navbar-login-session">
                      <div class="row">
                        <div class="col-lg-12">
                          <p>
                            <a href="#" class="btn btn-danger btn-block">Log Out</a>
                          </p>
                        </div>
                      </div>
                    </div>
                  </li>
                </ul>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- /.navbar-collapse -->
    </div>
    <!-- /.container -->
  </nav>
  <!-- The container for our grid. The outermost grid must be placed within
  a `container` or `container-fluid` class. (Meaning: If you nest a grid
  within a grid, you should not define another `container`)
  What's the difference between these two types of container? There's a
  good answer here: http://stackoverflow.com/a/22263969 -->
  <div class="container searchbar-container">
    <div class="search-bar">
      <!-- The row that contains the three main columns of the website. -->
      <div class="row">
        <!-- Left sidebar: A cell that spans 2 columns -->
        <div class="col-md-1">
        </div>
        <!-- Main feed: A cell that spans 7 columns -->
        <div class="col-md-10">
          <h2>Search</h2>
          <div id="custom-search-input">
            <div class="input-group col-md-12">
              <input type="text" class="form-control input-lg" placeholder="Enter Keywords" />
              <span class="input-group-btn">
                <button class="btn btn-info btn-lg" type="button">
                  <i class="glyphicon glyphicon-search"></i>
                </button>
              </span>
            </div>
          </div>
          <label class="radio-inline"><input type="radio" name="optradio">People</label>
          <label class="radio-inline"><input type="radio" name="optradio">Bands</label>
        </div>
        <!-- Right sidebar: A cell that spans 3 columns -->
        <div class="col-md-1">
        </div>
      </div>
    </div>
  </div>
  <!-- container -->

  <div class="container searchp-container">
    <div class="search-parameters">
      <div class="row">
        <div class="col-md-1">
        </div>
        <div class="col-md-10">
          <div class="row">
            <div class="col-md-2">
              <label for="instrument">Select Instrument:</label>
              <div class="dropdown" id="instrument">
                <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
                  Instrument
                  <span class="caret"></span>
                </button>
                <ul class="dropdown-menu" aria-labelledby="dropdownMenu1">
                  <li><a href="#">Guitar</a></li>
                  <li><a href="#">Drums</a></li>
                  <li><a href="#">Bass</a></li>
                </ul>
              </div>
            </div>
            <div class="col-md-4">
              <label for="zip">Zipcode:</label>
              <input type="text" class="form-control" id="zip">
            </div>
            <div class="col-md-4">
              <label for="genre">Genres</label>
              <div class="dropdown" id="genre">
                <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
                  Genres
                  <span class="caret"></span>
                </button>
                <ul class="dropdown-menu" aria-labelledby="dropdownMenu1">
                  <li><a href="#">Rock</a></li>
                  <li><a href="#">Jazz</a></li>
                  <li><a href="#">Metal</a></li>
                </ul>
              </div>
            </div>
          </div>
        </div>
        <div class="col-md-1">
        </div>
      </div>
    </div>
  </div>
  <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
  <script src="js/jquery.min.js"></script>
  <!-- Include all compiled plugins (below),
  or include individual files as needed -->
  <script src="js/bootstrap.min.js"></script>
</body>

</html>
